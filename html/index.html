<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/style_index.css">
        <link rel="stylesheet" href="../css/style.css">

        <title>StudyFlow</title>
    </head>
    <body>
        <header>
            <div class="logo-header">
                <div class="logo">
                    <img src="../images/open-book.png" alt="StudyFlow Logo">
                </div>
                <h1 class="story-script-regular">StudyFlow</h1>
                <!-- Navigation Bar -->
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="calendar.html">Calendar</a>
                    <a href="pricing.html">Pricing</a>
                    <a href="contact.html">Contact</a>
                    <a href="guide.html">Guide</a>
            </nav>
                <div class="stars-img">
                        <img src="../images/stars.png" alt="StudyFlow moto">
                </div>
            </div>
        </header>
        <!-- Greeting Section -->
        <div class="greeting-section">
            <div class="greeting-text">
              <h1 id="greeting-msg">Good Morning!</h1>
                <p>Let's make today productive</p>  
            </div>
            <div class="notifications">
                <img src="../images/bell-black.png" alt="notifications bell">
            </div>
            <button class="study-button" onclick="StartStudyBtn()"> <img src="../images/stopwatch.png" alt="stopwatch"> Start Studying</button>
        </div>
        <!-- Stats Boxes -->
        <div class="container">
            <!-- Study Score -->
            <div class="box">
                <img src="../images/brain.png" alt="brain icon">
                <p id="study-score">0</p>
                <p class="desc">Study Score</p>
            </div>
            <!-- Current Streak -->
            <div class="box">
                <img src="../images/fire.png" alt="fire icon">
                <div class="score">
                    <span id="current-streak">0</span>
                    <span class="unit">days</span>
                </div>
                <p class="desc">Current Streak</p>
            </div>
            <!-- Studied Today -->
            <div class="box">
                <img src="../images/clock-blue.png" alt="clock icon">
                <div class="score">
                    <span id="studied-today">0</span>
                    <span class="unit">hrs</span>
                </div>
                <p class="desc">Studied Today</p>
            </div>
            <!-- weakly goal progress -->
            <div class="box">
                <img src="../images/circular-target.png" alt="circular-target icon">
                <p id="weekly-goal-progress">0</p>
                <p class="desc">Weakly Goal Progress</p>
            </div>
        </div>
        <!-- schedule section-->
        <div class="schedule-section">
            <div class="today-schedule">
                <h1>Today's Schedule</h1>
                <button class="study-button" onclick="StartStudyBtn()"> <img src="../images/stopwatch.png" alt="stopwatch"> Start Studying</button>
            </div>
            <div class="upcoming-exams">
                <div class="header-row">
                    <h1>Upcoming Exams</h1>
                    <p id="number-of-exams">0</p>
                </div>
                <button class="add-exam"> <img src="../images/plus.png" alt="plus icon"> Add Exam</button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <img src="../images/open-book.png" alt="StudyFlow Logo">
                <h2>StudyFlow</h2>
                <p>Your personal study companion.</p>
            </div>

            <div class="footer-bottom">
                <p>Â© 2026 StudyFlow. All rights reserved.</p>
            </div>
        </footer>

        <script src="../script/index.js"></script>
    </body>
</html>
