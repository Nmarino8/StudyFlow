<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/syle_stopwatch.css">
        <link rel="stylesheet" href="../css/style.css">

        <title>StudyFlow - Stopwatch</title>
    </head>
    <body>
        <header>
            <div class="logo-header">
                <div class="logo">
                    <img src="../images/open-book.png" alt="StudyFlow Logo">
                </div>
                <h1 class="story-script-regular">StudyFlow</h1>
                <!-- Navigation Bar -->
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                    <a href="#">Guide</a>
            </nav>
                <div class="stars-img">
                        <img src="../images/stars.png" alt="StudyFlow moto">
                </div>
            </div>
            <!-- <p>Master your studies. Stay focused. Achieve more.</p> -->
        </header>

        <div class="container">
            <button class="pomodoro-btn active">Study Session</button>
            <button class="pomodoro-btn">Short Break</button>
            <button class="pomodoro-btn">Long Break</button>
        </div>

        <div class="stopwatch">
            <svg class="progress-ring" width="500" height="500">
                <circle class="progress-ring__background" stroke="#eee" stroke-width="15" fill="transparent" r="230" cx="250" cy="250"/>
                <circle class="progress-ring__circle" stroke="#5C3E94" stroke-width="15" fill="transparent" r="230" cx="250" cy="250"/>
            </svg>
            <div class="time-display">25:00</div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <img src="../images/open-book.png" alt="StudyFlow Logo">
                <h2>StudyFlow</h2>
                <p>Your personal study companion.</p>
            </div>

            <div class="footer-bottom">
                <p>Â© 2026 StudyFlow. All rights reserved.</p>
            </div>
        </footer>

        <script src="../script/stopwatch.js"></script>
    </body>
</html>
